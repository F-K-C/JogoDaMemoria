<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
        }

        .carta {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
        }

        .carta.virada {
            background-color: #28A745;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Jogo da Memória!</h1>
    <div class="tabuleiro" id="tabuleiro"></div>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>

</html>
